<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/agendarConsultas.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/logado.css">
    <link rel="stylesheet" href="./css/historicoConsultas.css">
    <title>Agendar Consultas</title>
</head>
<body onload="agendamentoConsultas()">
    <div class="header">
        <!-- NOME DA CLINICA -->
        <span class="nameClinic">
            <h1><strong>HealthClinic</strong></h1>
        </span>
    </div>

    <div class="gohome">
        <div class="icons flex">
            <button id="homepage">
                <span class="iconify" data-icon="ci:home-alt-fill" data-width="50" data-height="50"></span>
            </button>
        </div>
    </div>

    <div class="conta flex">
        <div class="icons flex">
            <h2 id="bemvindo"></h2>
            <button id="goToProfile"><span class="iconify" data-icon="mdi:account-circle" data-width="50" data-height="50"></span></button>
            <button id="showactions"><span class="iconify" id="arrow-down" data-icon="akar-icons:arrow-down" data-width="30" data-height="30"></span>
           </button>
        </div>
        <div class="actions" id="actionsup">
            <span class="options">
                <span class="changepass opt">
                    <p id="changepass">Alterar senha</p>

                </span>
                <span class="makelogout opt">
                    <p id="logout">Sair</p>
                </span>
            </span>
        </div>
    </div>

    <div class="topo flex" id="topoOps">
        <input type="button" value="Voltar" id="goback">
        <h1>Agendar Consulta</h1>
    </div>

    <div id="consulta" class="formularioAgendamento flex">
        <div class="boxForm flex">
            <form id="formAgendamento" class="flex">
                
                <label for="dataAgendamento">
                    <fieldset>
                        <legend>Selecione a data</legend>
                    </fieldset>
                    <select name="dataAgendamento" id="dataAgendamento" class="select" required>
                        <option value="data" selected disabled>Data para agendamento</option>
                        <option value="06/06/2022">06/06/2022</option>
                        <option value="07/06/2022">07/06/2022</option>
                        <option value="08/06/2022">08/06/2022</option>
                        <option value="09/06/2022">09/06/2022</option>
                        <option value="10/06/2022">10/06/2022</option>
                        <option value="13/06/2022">13/06/2022</option>
                        <option value="14/06/2022">14/06/2022</option>
                        <option value="15/06/2022">15/06/2022</option>
                        <option value="16/06/2022">16/06/2022</option>
                        <option value="17/06/2022">17/06/2022</option>
                        <option value="20/06/2022">20/06/2022</option>
                        <option value="21/06/2022">21/06/2022</option>
                    </select>
                </label>
                <label for="horarioAgendado">
                    <fieldset class="field">
                        <legend>Selecione o horário</legend>
                    </fieldset>
                    <select name="horarioAgendado" id="horarioAgendado" class="select" required>
                        <option value="data" selected disabled>Horario desejado</option>
                        <option value="09:00">09:00</option>
                        <option value="09:30">09:30</option>
                        <option value="10:00">10:00</option>
                        <option value="10:30">10:30</option>
                        <option value="11:00">11:00</option>
                        <option value="11:30">11:30</option>
                        <option value="12:00">12:00</option>
                        <option value="12:30">12:30</option>
                        <option value="13:00">13:00</option>
                        <option value="13:30">13:30</option>
                        <option value="14:00">14:00</option>
                        <option value="14:30">14:30</option>
                        <option value="15:00">15:00</option>
                        <option value="15:30">15:30</option>
                        <option value="16:00">16:00</option>
                        <option value="16:30">16:30</option>
                        <option value="17:00">17:00</option>
                        <option value="17:30">17:30</option>
                        <option value="18:00">18:00</option>
                    </select>
                </label>
                <label for="unidadeAgendado">
                    <fieldset class="field">
                        <legend>Selecione a unidade</legend>
                    </fieldset>
                    <select name="unidadeAgendado" id="unidadeAgendado" class="select" required>
                        <option value="Unidade" selected disabled>Unidade</option>
                    </select>
                </label>
                <label for="enderecoAgendado">
                    <fieldset class="field">
                        <legend>Selecione o endereço</legend>
                    </fieldset>
                    <select name="enderecoAgendado" id="enderecoAgendado" class="select" required>
                        <option value="tipoExame" selected disabled>Endereço Unidade</option>
                    </select>
                </label>
            
                <label for="tipoExame">
                    <fieldset class="field">
                        <legend>Selecione o tipo de exame</legend>
                    </fieldset>
                    <select name="tipoExame" id="tipoExame" class="select" required>
                        <option value="tipoExame" selected disabled>Tipo Exame</option>
                    </select>
                </label>
                <label for="nomMedicoAgendado">
                    <fieldset class="field">
                        <legend>Selecione o médico</legend>
                    </fieldset>
                    <select name="nomMedicoAgendado" id="nomMedicoAgendado" class="select" required>
                        <option value="nomMedicoAgendado" selected disabled>Nome médico</option>
                    </select>
                </label>
                
                <input type="submit" id="submitAgendamento" value="Agendar">
            </form>
        </div>
    </div>

    

    <script src="./js/agendarConsultas.js"></script>
    <script src="./js/useropts.js"></script>
    <script src="./js/verificaPage.js"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>  
</body>
</html>
