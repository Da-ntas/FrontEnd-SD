<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/resultadoconsulta.css">
    <link rel="stylesheet" href="./css/historicoConsultas.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/logado.css">
    <title>Resultado Consulta</title>
</head>
<body onload="resultadoConsultafunc()">
    <div class="header">
        <!-- NOME DA CLINICA -->
        <span class="nameClinic">
            <h1><strong>HealthClinic</strong></h1>
        </span>
    </div>

    <div class="gohome">
        <div class="icons flex">
            <button id="homepage">
                <span class="iconify" data-icon="ci:home-alt-fill" data-width="50" data-height="50"></span>
            </button>
        </div>
    </div>

    <div class="conta flex">
        <div class="icons flex">
            <button id="goToProfile"><span class="iconify" data-icon="mdi:account-circle" data-width="50" data-height="50"></span></button>
            <button id="showactions"><span class="iconify" id="arrow-down" data-icon="akar-icons:arrow-down" data-width="30" data-height="30"></span>
           </button>
        </div>
        <div class="actions" id="actionsup">
            <span class="options">
                <span class="changepass opt">
                    <p id="changepass">Alterar senha</p>

                </span>
                <span class="makelogout opt">
                    <p id="logout">Sair</p>
                </span>
            </span>
        </div>
    </div>
    
    <div class="topo flex" id="topoOps">
        <input type="button" value="Voltar" id="goback">
        <h1>Resultado de consulta</h1>
    </div>

    <div class="container flex">
        <div class="infosConsulta flex">
            <span class="nomUnidade">
                <span class="unidade">
                    <strong>Unidade Realizada:</strong>
                </span>
                <span id="unidadeSpec">
                </span>
            </span>
            <span class="tipoExame">
                <span class="exame">
                    <strong>Exame realizado:</strong>
                </span>
                <span id="tipoExamInfo">
                </span>
            </span>
            <span class="nomMedico">
                <span class="medico">
                    <strong>Médico atendente:</strong>
                </span>
                <span id="medicoInfo">
                </span>
            </span>
            <span class="dataAgendada">
                <span class="data">
                    <strong>Data Agendada:</strong>
                </span>
                <span id="dataInfo">
                </span>
            </span>
            <span class="horarioAgendado">
                <span class="horario">
                    <strong>Horario Agendado:</strong>
                </span>
                <span id="horarioInfo">
                </span>
            </span>
        </div>
        <div class="descricaobox flex">
            <span class="desc flex">
                <h2>Descrição</h2>
            </span>
            <hr>
            <span id="descricao" class="descricaotext"></span>
        </div>
        <div class="solicitacoesbox flex">
            <span class="solic flex">
                <h2>Solicitacoes</h2>
            </span>
            <hr>
            <span id="solicitacoes" class="solicitacoestext"></span>
        </div>
    </div>
    

    <script src="./js/resultadoConsulta.js"></script>
    <script src="./js/useropts.js"></script>
    <script src="./js/verificaPage.js"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>  
</body>
</html>
