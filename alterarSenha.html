<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/logado.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/changePass.css">
    <title>Document</title>
</head>
<body onload="carregarForm()">
    <div class="header">
        <!-- NOME DA CLINICA -->
        <span class="nameClinic">
            <h1><strong>HealthClinic</strong></h1>
        </span>
    </div>

    <div class="gohome">
        <div class="icons flex">
            <button id="homepage">
                <span class="iconify" data-icon="ci:home-alt-fill" data-width="50" data-height="50"></span>
            </button>
        </div>
    </div>

    <div class="conta flex">
        <div class="icons flex">
            <button id="goToProfile"><span class="iconify" data-icon="mdi:account-circle" data-width="50" data-height="50"></span></button>
            <button id="showactions"><span class="iconify" id="arrow-down" data-icon="akar-icons:arrow-down" data-width="30" data-height="30"></span>
           </button>
        </div>
        <div class="actions" id="actionsup">
            <span class="options">
                <span class="changepass opt">
                    <p id="changepass">Alterar senha</p>

                </span>
                <span class="makelogout opt">
                    <p id="logout">Sair</p>
                </span>
            </span>
        </div>
    </div>
    
    
    <div class="formulariologin flex" id="login">
        <div class="cardLogin flex">
            <span class="text">
                <h4>Altere sua senha</h4>
            </span>
            <form id="formlogin">
                <label for="oldPassword">
                    <fieldset>
                        <legend>Senha antiga</legend>
                    </fieldset>
                    <input class="inputForm" type="password" name="oldPassword" id="oldPassword" required>
                </label>
                <label for="newPassword">
                    <fieldset>
                        <legend>Nova senha</legend>
                    </fieldset>
                    <input class="inputForm" type="password" name="newPassword" id="newPassword" required>
                </label>
                <input class="submitChangePass" type="submit" value="Alterar" id="change">
            </form>
        </div>
    </div>
        
    <script src="./js/changepass.js"></script>
    <script src="./js/useropts.js"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>  
</body>
</html>
