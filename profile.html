<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/logado.css">
    <link rel="stylesheet" href="./css/profile.css">
    <title>Perfil</title>
</head>
<body onload="carregarInfos()">
    <div class="header">
        <!-- NOME DA CLINICA -->
        <span class="nameClinic">
            <h1><strong>HealthClinic</strong></h1>
        </span>
    </div>

    <div class="gohome">
        <div class="icons flex">
            <button id="homepage">
                <span class="iconify" data-icon="ci:home-alt-fill" data-width="50" data-height="50"></span>
            </button>
        </div>
    </div>

    <div class="conta flex">
        <div class="icons flex">
            <button id="goToProfile"><span class="iconify" data-icon="mdi:account-circle" data-width="50" data-height="50"></span></button>
            <button id="showactions"><span class="iconify arrow-down" data-icon="akar-icons:arrow-down" data-width="30" data-height="30"></span>
           </button>
        </div>
        <div class="actions" id="actionsup">
            <span class="options">
                <span class="changepass opt">
                    <p id="changepass">Alterar senha</p>

                </span>
                <span class="makelogout opt">
                    <p id="logout">Sair</p>
                </span>
            </span>
        </div>
    </div>

    <div class="topo flex" id="topoOps">
        <input type="button" value="Voltar" id="goback">
        <h1 id="profileText"></h1>
    </div>

    <div id="content" class="flex border">
        <div class="icon border flex">
            <span class="iconify ico" data-icon="mdi:account-circle" data-width="120" data-height="120"></span>
            <input type="button" class="editphotoButton" value="Editar" disabled>
        </div>
        <div class="infos flex border">
            <div class="columName flex ">
                <span class="name row flex">
                    <span class="fullName">
                        <strong>Nome Completo</strong>
                    </span>
                    
                </span>
                <hr />
                <span class="email row flex">
                    <span class="e-mail">
                        <strong>E-mail</strong>
                    </span>
                </span>
                <hr />
                <span class="datanasc row flex">
                    <span class="datadeNasc">
                        <strong>Data de Nascimento</strong>
                    </span>
                </span>
                <hr />
                <span class="uf row flex">
                    <span class="estado">
                        <strong>Estado</strong>
                    </span>
                </span>
                <hr size="1"/>
                <span class="cidade row flex">
                    <span class="city">
                        <strong>Cidade</strong>
                    </span>
                </span>
            </div>
            <div class="textColumn">
                <span class="row flex" id="userName">
                </span>
                <hr />
                <span class="row flex" id="userEmail">
                </span>
                <hr />
                <span class="row flex" id="userNasc">
                </span>
                <hr />
                <span class="row flex" id="userUf">
                </span>
                <hr />
                <span class="row flex" id="UserCidade">
                </span>
            </div>
        </div>
    </div>

    <script src="./js/profile.js"></script>
    <script src="./js/useropts.js"></script>
    <script src="./js/verificaPage.js"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>  
</body>
</html>
