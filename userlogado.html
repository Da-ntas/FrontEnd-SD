<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/logado.css">
    <title>User HomePage</title>
</head>
<body onload="userPage()"><!-- HEADER DO SITE -->
    <div class="header">
        <!-- NOME DA CLINICA -->
        <span class="nameClinic">
            <h1><strong>HealthClinic</strong></h1>
        </span>
    </div>

    <div class="gohome">
        <div class="icons flex">
            <button id="homepage">
                <span class="iconify" data-icon="ci:home-alt-fill" data-width="50" data-height="50"></span>
            </button>
        </div>
    </div>

    <div class="conta flex">
        <div class="icons flex">
            <h2 id="bemvindo"></h2>
            <button id="goToProfile"><span class="iconify" data-icon="mdi:account-circle" data-width="50" data-height="50"></span></button>
            <button id="showactions"><span class="iconify arrow-down" data-icon="akar-icons:arrow-down" data-width="30" data-height="30"></span>
           </button>
        </div>
        <div class="actions" id="actionsup">
            <span class="options">
                <span class="changepass opt">
                    <p id="changepass">Alterar senha</p>

                </span>
                <span class="makelogout opt">
                    <p id="logout">Sair</p>
                </span>
            </span>
        </div>
    </div>

    <div id="container">
        <div id="agendarConsultas" class="flex square">
            <div class="content flex">
                <h2>Agende sua Consulta</h2>
                <p>Agende sua consulta no melhor horário para você!</p>
            </div>
        </div>
        <div id="historicoConsultas" class="flex square">
            <div class="content flex">
                <h2>Hisórico de consultas</h2>
                <p>Veja o histórico de suas consultas!</p>
            </div>
        </div>
    </div>
    

    <script src="./js/userPage.js"> </script>
    <script src="./js/useropts.js"></script>
    <script src="./js/verificaPage.js"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>  
</body>
</html>
