<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/global.css">
    <title>Document</title>
</head>
<body>
    <!-- HEADER DO SITE -->
    <div class="header">
        <!-- NOME DA CLINICA -->
        <span class="nameClinic">
            <h1><strong>HealthClinic</strong></h1>
        </span>
    </div>
    <div id="container">
        <div id="square1" class="flex square">
            <div class="content flex">
                <h2>Agende sua Consulta</h2>
                <p>Agende sua consulta no melhor horário para você!</p>
            </div>
        </div>
        <div id="square2" class="flex square">
            <div class="content flex">
                <h2>Conta</h2>
                <p>Acesse sua conta para gerenciar ou marcar consultas</p>
            </div>
        </div>
        <div id="square3" class="flex square">
            <div class="content flex">
                <h2>Histórico de Consultas</h2>
                <p>Veja seu histórico de consultas, e acompanhe seus resultados!</p>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
