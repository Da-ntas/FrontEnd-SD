<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/historicoConsultas.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/logado.css">
    <title>Hist√≥rico de Consultas</title>
</head>
<body onload="carregarConsultas()">
    <div class="header">
        <!-- NOME DA CLINICA -->
        <span class="nameClinic">
            <h1><strong>HealthClinic</strong></h1>
        </span>
    </div>

    <div class="gohome">
        <div class="icons flex">
            <button id="homepage">
                <span class="iconify" data-icon="ci:home-alt-fill" data-width="50" data-height="50"></span>
            </button>
        </div>
    </div>

    <div class="conta flex">
        <div class="icons flex">
            <button id="goToProfile"><span class="iconify" data-icon="mdi:account-circle" data-width="50" data-height="50"></span></button>
            <button id="showactions"><span class="iconify" id="arrow-down" data-icon="akar-icons:arrow-down" data-width="30" data-height="30"></span>
           </button>
        </div>
        <div class="actions" id="actionsup">
            <span class="options">
                <span class="changepass opt">
                    <p id="changepass">Alterar senha</p>

                </span>
                <span class="makelogout opt">
                    <p id="logout">Sair</p>
                </span>
            </span>
        </div>
    </div>
    
    <div class="topo flex" id="topoOps">
        <input type="button" value="Voltar" id="goback">
        <h1>Historico de consultas</h1>
        <select name="filtrar" id="filtrar">
            <option value="Todas" selected>Todas</option>
            <option value="Agendada">Agendada</option>
            <option value="Realizada">Realizada</option>
            <option value="Remarcada">Remarcada</option>
            <option value="Desmarcada">Desmarcada</option>
        </select>
    </div>
    <div id="cardsConsultas" class="flex">

    </div>
    <div id="modal"></div>

    <script src="./js/historicodeConsultas.js"></script>
    <script src="./js/useropts.js"></script>
    <script src="./js/verificaPage.js"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>  
</body>
</html>
